<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Swiper Full-screen Responsive</title>
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css" media="screen and (min-width: 501px)">

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- PC CSS -->
  <link rel="stylesheet" href="./css/pc.css" media="screen and (min-width: 501px)">
  <!-- 모바일 CSS -->
  <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 500px)">

  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <!-- swiper.js -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <!-- 사용자 자바스크립트 -->
  <script src="./js/main.js"></script>

</head>

<body>
  <header id="main_header">
    <nav id="gnb">
      <ul>
        <li><a href="#s1">section1</a></li>
        <li><a href="#s2">section2</a></li>
        <li><a href="#s3">section3</a></li>
      </ul>
    </nav>
  </header>

  <!-- 전체 컨테이터 -->
  <div class="swiper-container">
    <!-- swiper 컨테이너 -->
    <div class="swiper-wrapper">
      <!-- 슬라이딩 될 페이지 섹션 영역 -->
      <section id="s1" class="swiper-slide header-top-mg">
        <h1>section1</h1>
      </section>
      <section id="s2" class="swiper-slide">
        <h1>section2</h1>
      </section>
      <section id="s3" class="swiper-slide">
        <h1>section3</h1>
      </section>
    </div><!-- end swiper-container-->
    <!-- 페이저 UI -->
    <div class="swiper-pagination"></div>
  </div><!-- end slider main -->

</body>

</html>
